<!DOCTYPE html>
<html>
    <head>
        <title>Lab11</title>
        <script type="text/javascript">
            var n = window.prompt("Гараг харах тоогоо оруулна уу:");

            n = parseInt(n);

            if(n==1){
                document.writeln("<h1> Даваа гараг.</h1.");
            }

            if(n==2){
                document.writeln("<h1> Мягмар гараг.</h1.");
            }

            if(n==3){
                document.writeln("<h1> Лхагва гараг.</h1.");
            }

            if(n==4){
                document.writeln("<h1> Пүрэв гараг.</h1.");
            }

            if(n==5){
                document.writeln("<h1> Баасан гараг.</h1.");
            }

            if(n==6){
                document.writeln("<h1> Бямба гараг.</h1.");
            }

            if(n==7){
                document.writeln("<h1> Ням гараг.</h1.");
            }

            if (n>7){
                document.writeln("<h1> Буруу утга.</h1.");
            }

            if (n==0){
                document.writeln("<h1> Буруу утга.</h1.");
            }

        </script>
    </head>
</html>
