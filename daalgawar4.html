<!DOCTYPE html>
<html>
    <head>
        <title>Lab11</title>
        <script type="text/javascript">
            var n = window.prompt("n тоог оруулна уу:");
            var i;
            var sum = 0;
            var x;

            n = parseInt(n);

            for(i=1; i<=n; i++){
                x = Math.pow(i, 2);
                sum = sum + x;
            }
            document.writeln("<h1>n хүртлэх тоонуудын квадратуудын нийлбэр нь: "+sum+".</h1.");

        </script>
    </head>
</html>
